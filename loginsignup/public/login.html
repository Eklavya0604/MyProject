<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpamShield - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">SpamShield</div>
            <ul class="nav-links">
                <li><a href="mail.html">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">How it Works</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="signup.html" class="login-btn">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-form">
            <div class="logo">SpamShield</div>
            <h2>Login to Your Account</h2>

            <form action="/login" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p id="error" style="color: red;"></p>
            </form>

            <div class="extra-options">
                <a href="#">Forgot Password?</a>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                
            </div>
        </div>
    </div>
    <script> const urlParams = new URLSearchParams(window.location.search); const error = urlParams.get('error'); if (error) { document.getElementById('error').textContent = error; } </script>

</body>
</html>
